<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--https://leafletjs.com/examples/quick-start/ -->    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <link rel="stylesheet" href="../css/iss.css">


    <title>Estación Espacial Internacional</title>
  </head>
  <body>
    <h1>Donde está la ISS?</h1>

    <p>
      latitude: <span id="lat"></span>°<br />
      longitude: <span id="lon"></span>° <br />
      altitude: <span id="altitude"></span> miles <br>
      velocidad: <span id="velocidad"></span> km/h <br>
      visibilidad: <span id="visibilidad"></span> <br>
    </p>

    <div id="EstacionInternacional"></div>

    <script>


      //https://leafletjs.com/examples/quick-start/
      // Making a map and tiles
      const mymap = L.map('EstacionInternacional').setView([0, 0], 4);
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
      accessToken: 'pk.eyJ1IjoiYTUyaGVwb2YiLCJhIjoiY2szNHNxaWFyMDJ0YjNjbzhtd2VpMmxqaCJ9.jD3OtOvidYzFs3g8aihwPg'
      }).addTo(mymap);



      // Making a marker with a custom icon
      const issIcon = L.icon({
        iconUrl: 'iss200.png',
        iconSize: [25, 32],
        iconAnchor: [25, 16]
      });
      let marker = L.marker([0, 0], { icon: issIcon }).addTo(mymap);




      const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';

      let firstTime = true;

      async function getISS() {
        const response = await fetch(api_url);
        const data = await response.json();
        console.log(data);
        const { latitude, longitude, altitude , velocity} = data;

        const aspect = 1.5625;
        const w = (altitude * aspect) / 10;
        const h = altitude / 10;
        issIcon.options.iconSize = [w, h];
        issIcon.options.iconAnchor = [w / 2, h / 2];

        // Size not changing unless I remove and re-add marker?
        // TODO: There has got to be a better way!
        // mymap.removeLayer(marker);
        // marker = L.marker([0, 0], { icon: issIcon }).addTo(mymap);

        marker.setLatLng([latitude, longitude]);

        if (firstTime) {
          mymap.setView([latitude, longitude], 2);
          firstTime = false;
        }
        document.getElementById('lat').textContent = latitude.toFixed(2);
        document.getElementById('lon').textContent = longitude.toFixed(2);
        document.getElementById('altitude').textContent = altitude.toFixed(2);
        document.getElementById('velocidad').textContent = velocity;
      }

      getISS();
      setInterval(getISS, 2000);
    </script>
  </body>
</html>
